<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:composite="http://java.sun.com/jsf/composite">


    <composite:interface componentType="collapsibleSearchPanel">
        <composite:attribute name="model"/>
        <composite:attribute name="collapsed"/>
        <composite:attribute name="toggle" method-signature="java.lang.String f()"/>
        <composite:actionSource name="toggle"/>
        <composite:facet name="header"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup layout="block" styleClass="collapsiblePanel-header">
            <h:commandButton id="toggle" action="#{cc.attrs.model.toggle}"
                    />
            <composite:renderFacet name="header"/>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{!cc.attrs.model.collapsed}">
            <composite:insertChildren/>
        </h:panelGroup>
    </composite:implementation>


</ui:composition>
