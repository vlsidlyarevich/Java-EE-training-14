<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">


    <h:panelGroup layout="block" styleClass="header">

        <h:panelGroup layout="block" styleClass="headerLine"/>

        <h:panelGroup layout="block" styleClass="logoPicture">
            <h:graphicImage styleClass="leafPicture" value="/resources/pictures/leaf1.png"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="mongoShopLabel">
            <h:outputText value="Mongo Shop"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="productCatalogLabel">
            <h:outputText value="Product Catalog"/>
        </h:panelGroup>
    </h:panelGroup>


    <h:panelGroup layout="block" styleClass="links">
        <h:panelGroup layout="block" styleClass="searchPicture">
            <h:graphicImage styleClass="loupePicture" value="/resources/pictures/search2.png"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="searchLabel">
            <h:link value="Search" styleClass="searchLink"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="newProductPicture">
            <h:graphicImage styleClass="filePicture" value="/resources/pictures/file.png"/>
        </h:panelGroup>
        <h:panelGroup layout="block" styleClass="newProductLabel">
            <h:link value="New product" styleClass="newProductLink"/>
        </h:panelGroup>
    </h:panelGroup>

</f:view>
