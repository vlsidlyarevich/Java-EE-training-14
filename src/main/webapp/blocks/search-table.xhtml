<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/components">


<h:panelGroup layout="block" styleClass="product-search">
        <h:outputText value="Product search" styleClass="product-search-label"/>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="search-table">

        <h:panelGrid styleClass="search-panel-grid" id="searchPanelGrid" border="1" columns="4" cellpadding="10" cellspacing="0">
            <h:outputText value="Sku:" styleClass="gridOutputLabel"/>
            <h:inputText id="skuInput" styleClass="form-control grid-input-field" value="#{userBean.searchModel.sku}" />
            <h:outputText value="Product type:" styleClass="gridOutputLabel"/>
            <h:selectOneMenu id="productTypeInput" styleClass="btn btn-default btn-sm dropdown-toggle">
                <f:selectItem itemValue="Audio Album" itemLabel="AudioAlbum"/>
            </h:selectOneMenu>
            <h:outputText value="Title:" styleClass="gridOutputLabel"/>
            <h:inputText id="titleInput" styleClass="form-control grid-input-field" value="#{userBean.searchModel.title}"/>

            <h:outputText value="Publisher:" styleClass="gridOutputLabel"/>
            <h:inputText id="publisherInput" styleClass="form-control grid-input-field" value="#{userBean.searchModel.publisher}"/>
            <h:outputText value="Artist:" styleClass="gridOutputLabel"/>
            <h:inputText id="artistInput" styleClass="form-control grid-input-field" value="#{userBean.searchModel.artist}"/>
            <h:outputText value="Author:" styleClass="gridOutputLabel"/>
            <h:inputText id="authorInput" styleClass="form-control grid-input-field" value="#{userBean.searchModel.author}"/>
        </h:panelGrid>
    </h:panelGroup>

    <h:panelGroup layout="block" styleClass="search-button">
        <h:commandButton value="search" styleClass="btn btn-info search-command-button">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>
    </h:panelGroup>

</f:view>
