<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:comp="http://java.sun.com/jsf/composite/components">


    <ui:include src="paginator.xhtml"/>
    
    <h:panelGroup layout="block" styleClass="productOutput">

        <h:dataTable border="1" styleClass="productOutputTable" id="productOutputTable" value="#{userBean.getSublist()}" var="user">
            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Sku
                </f:facet>
                <h:inputText value="#{user.sku}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.sku}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Type
                </f:facet>
                <h:inputText value="#{user.type}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.type}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>
            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Title
                </f:facet>
                <h:inputText value="#{user.title}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.title}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header" styleClass="search-output-header">
                    Publisher
                </f:facet>
                <h:inputText value="#{user.publisher}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.publisher}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Artist
                </f:facet>
                <h:inputText value="#{user.artist}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.artist}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Author
                </f:facet>
                <h:inputText value="#{user.author}" rendered="#{user.editable}" styleClass="searchOutputEditField"/>
                <h:outputLabel value="#{user.author}" styleClass="productOutputResult" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Edit
                </f:facet>
                <h:commandButton value="Edit" styleClass="editButton" action="#{userBean.edit(user)}" rendered="#{not user.editable}"/>
                <h:commandButton value="Save" styleClass="editButton" action="#{userBean.save}" rendered="#{user.editable}"/>
            </h:column>


            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Delete
                </f:facet>
                <h:commandButton value="Delete" styleClass="editButton"/>
            </h:column>

        </h:dataTable>

    </h:panelGroup>

    <ui:include src="paginator.xhtml"/>

</f:view>
