<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:comp="http://java.sun.com/jsf/composite/components">


    <ui:include src="paginator.xhtml"/>

    <h:panelGroup layout="block" styleClass="productOutput">

        <h:dataTable border="1" styleClass="productOutputTable" value="#{users.getSublist()}" var="user">
            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Sku
                </f:facet>
                <h:outputText value="#{user.sku}" styleClass="productOutputResult"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Type
                </f:facet>
                <h:outputText value="#{user.type}" styleClass="productOutputResult"/>
            </h:column>
            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Title
                </f:facet>
                <h:outputText value="#{user.title}" styleClass="productOutputResult"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Publisher
                </f:facet>
                <h:outputText value="#{user.publisher}" styleClass="productOutputResult"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Artist
                </f:facet>
                <h:outputText value="#{user.artist}" styleClass="productOutputResult"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Author
                </f:facet>
                <h:outputText value="#{user.author}" styleClass="productOutputResult"/>
            </h:column>

            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Edit
                </f:facet>
                <h:commandButton value="Edit" styleClass="editButton"/>
            </h:column>


            <h:column headerClass="productOutputHeader">
                <f:facet name="header">
                    Delete
                </f:facet>
                <h:commandButton value="Delete" styleClass="editButton"/>
            </h:column>

        </h:dataTable>

    </h:panelGroup>

    <ui:include src="paginator.xhtml"/>

</ui:composition>
