<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:comp="http://java.sun.com/jsf/composite/components">


    <ui:include src="paginator.xhtml"/>
    
    <h:panelGroup layout="block" styleClass="product-output">

        <h:dataTable border="1" styleClass="product-output-table table table-striped"  id="productOutputTable" value="#{userBean.getSublist()}" var="user">
            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Sku
                </f:facet>
                <h:inputText value="#{user.sku}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.sku}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Type
                </f:facet>
                <h:inputText value="#{user.type}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.type}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>
            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Title
                </f:facet>
                <h:inputText value="#{user.title}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.title}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="product-output-header">
                <f:facet name="header" styleClass="search-output-header">
                    Publisher
                </f:facet>
                <h:inputText value="#{user.publisher}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.publisher}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Artist
                </f:facet>
                <h:inputText value="#{user.artist}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.artist}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Author
                </f:facet>
                <h:inputText value="#{user.author}" rendered="#{user.editable}" styleClass="form-control output-table-edit-field"/>
                <h:outputLabel value="#{user.author}" styleClass="product-output-result" rendered="#{not user.editable}"/>
            </h:column>

            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Edit
                </f:facet>
                <h:commandButton value="Edit" styleClass="btn btn-info edit-button" action="#{userBean.edit(user)}" rendered="#{not user.editable}"/>
                <h:commandButton value="Save" styleClass="btn btn-info btn-sm edit-button" action="#{userBean.save}" rendered="#{user.editable}"/>
            </h:column>


            <h:column headerClass="product-output-header">
                <f:facet name="header">
                    Delete
                </f:facet>
                <h:commandButton value="Delete" action="#{userBean.delete(user)}"  styleClass="btn btn-warning edit-button"/>
            </h:column>

        </h:dataTable>

    </h:panelGroup>

    <ui:include src="paginator.xhtml"/>

</f:view>
