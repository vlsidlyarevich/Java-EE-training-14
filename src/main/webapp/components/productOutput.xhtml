<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">


    <h:panelGroup layout="block" styleClass="productOutput">
        <h:dataTable border="1" styleClass="productOutputTable
    border-collapse: collapse;
    border-color: rgba(158, 158, 158, 0.74);
    border-top-width: 0px;" value="#{users.users}" var="user">
            <h:column>
                <f:facet name="header">
                    Sku
                </f:facet>
                <h:outputText value="#{user.sku}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Type
                </f:facet>
                <h:outputText value="#{user.type}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Title
                </f:facet>
                <h:outputText value="#{user.title}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Publisher
                </f:facet>
                <h:outputText value="#{user.publisher}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Artist
                </f:facet>
                <h:outputText value="#{user.artist}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    Author
                </f:facet>
                <h:outputText value="#{user.author}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    Edit
                </f:facet>
            </h:column>


            <h:column>
                <f:facet name="header">
                    Delete
                </f:facet>
            </h:column>


        </h:dataTable>
    </h:panelGroup>
</ui:composition>
