<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core">


    <div class="productSearch">
        <h:outputText value="Product search" styleClass="productSearchLabel"/>
    </div>

    <div class="searchTable">
        <h:panelGrid styleClass="searchPanelGrid"  border="1"  columns="4" cellpadding="10" cellspacing="0"
                     width="918px">
            <h:outputText value="Sku:" styleClass="gridOutputLabel"/>
            <h:inputText id="skuInput" styleClass="gridInputField"/>
            <h:outputText value="Product type:" styleClass="gridOutputLabel"/>
            <h:selectOneMenu id="productTypeInput" style="">
                <f:selectItem itemValue="Audio Album" itemLabel="AudioAlbum"/>
            </h:selectOneMenu>
            <h:outputText value="Title:" styleClass="gridOutputLabel"/>
            <h:inputText id="titleInput" styleClass="gridInputField"/>
            <h:outputText value="Description:" styleClass="gridOutputLabel"/>
            <h:inputText id="descriptionInput" styleClass="gridInputField"/>
            <h:outputText value="Track:" styleClass="gridOutputLabel"/>
            <h:inputText id="trackInput" styleClass="gridInputField"/>
            <h:outputText value="Chapter:" styleClass="gridOutputLabel"/>
            <h:inputText id="chapterInput" styleClass="gridInputField"/>
        </h:panelGrid>
    </div>

    <div class="searchButton">
        <h:commandButton value="search" styleClass="searchCommandButton"/>
    </div>



</ui:composition>
